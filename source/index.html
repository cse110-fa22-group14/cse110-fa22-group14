<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Notes CRUD App</title>

  <!-- Coffe Card Custom Element -->
  <script src="scripts/coffeeCard.js" type="module"></script>

  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="index.css" />
  <script src="scripts/index.js" type="module">
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap');
  </style>
</head>

<body>
  <main>

    <section id = "functionality">
        <button id = "help">Help</button>
        <h1>COFFEE LOG</h1>

        <!--the filter should be implemented later -->
        <select id= "filter">
            <option value = "default">Default</option>
            <option value = "low-high">Low-High</option>
            <option value = "high-low">High-Low</option>
        </select> 
    </section>

    <form id = "popUpBox">
        <button id = "save" type = "submit">SAVE</button>
        <button id = "cancel" type = "reset">CANCEL</button>
        
        <input type = "text" id="drinkName" placeholder="name of drink" name = "str_drink_name">drink</input>
        <input type = "text"id="price" placeholder = "price" name = "int_drink_price"></input>
        <input type = "text"id="date" placeholder = "date purchased" name = "time_purchase_date"></input>
        <input type = "text" id="location" placeholder = "location" name = "str_purchase_location"></input>
        <img id = "drinkPhoto" src = "" alt = "photo of drink" style = "color: white" name = "img_drink_image">

        <!--Implement functionality to cycle through images-->
        <div id = "switchPhotoContainer">switch images functionality</div>

        <div id = "flavorContainer">

            <fieldset id = "optionalWrapper">
                <label for ="chocolatey">Chocolatey
                    <input type="checkbox" id = "chocolatey" name = "bool_check_chocolate"></input>
                </label>
               
                <label for="caramel">Caramel
                    <input type="checkbox" id = "caramel" name = "bool_check_caramel"></input>
                </label>
                
                <label for="nutty">Nutty
                    <input type="checkbox" id = "nutty" name = "bool_check_nutty"></input>
                </label>
                <label for="nutty">Fruity
                    <input type="checkbox" id = "fruity" name = "bool_check_fruity"></input>
                </label>
            </fieldset>

            <!--TODO: Fix the range of each silder and Add tags next to the sliders 
                      to display the salue of the ALL the sliders-->
            <fieldset id = "rangeWrapper">

                <label for="acidity">Acidity:
                    <input type="range" min="0" max="5" value="0" step="1" class="flavorRange" id="acidity"></input>
                    <span id="acidityVal">0</span> 
                </label>
                <label for="sweetness">Sweetness:
                    <input type="range" min="0" max="5" value="0" step="1" class="flavorRange" id="sweetness"></input>
                    <span id="sweetnessVal">0</span>
                </label>

                <label for="bitterness">Bitterness:
                    <input type="range" min="0" max="5" value="0" step="1" class="flavorRange" id="bitterness"></input>
                    <span id="bitternessVal">0</span>
                </label>
                <label for="saltiness">Saltiness:
                    <input type="range" min="0" max="5" value="0" step="1" class="flavorRange" id="saltiness"></input>
                    <span id="saltinessVal">0</span>
                </label>

            </fieldset>
        </div>

        <!--TODO: Style the dropdown boxes to make them consistent with rest of form style -->
        <div id = "brewInfoContainer">

            <label for ="servingType">Serving Type:
                <select id= "servingType">
                    <option value = "casual">Casual</option>
                    <option value = "espresso">Espresso</option>
                    <option value = "cappuccino">Cappuccino</option>
                    <option value = "latte">Latte</option>
                    <option value = "mocha">Mocha</option>
                    <option value = "macchiato">Macchiato</option>
                </select> 
            </label>

            <label for ="brewMethod">Brew Method:
                <select id= "brewMethod">
                    <option value = "drip">Drip</option>
                    <option value = "press">Press</option>
                    <option value = "siphon">Siphon</option>
                    <option value = "pour-over">Pour Over</option>
                </select> 
            </label>

            <label for ="color">Color:
                <select id= "color">
                    <option value = "light">Light</option>
                    <option value = "medium">Medium</option>
                    <option value = "dark">Dark</option>
                </select>
            </label>
        </div>

        <textarea id = "comments" placeholder = "additional comments" name = "str_notes"></textarea>

    </form>



    <section id = "gallery">
        <button id = "addCard">
            <img id = "addIcon" src = "assets/images/add-icon.png" alt = "add icon">
        </button>

        <!--These are just for visualizing the layout of the grid-->
        <div id = "pseudoCard"></div>
        <div id = "pseudoCard"></div>
        <div id = "pseudoCard"></div>
        <div id = "pseudoCard"></div>
        <div id = "pseudoCard"></div>
        <div id = "pseudoCard"></div>

        <!--Later we will add custom <coffeeCard> elements to the gallery.-->
        
    </section>
  </main>
  
</body>
</html>
